<body>

    <div class="container my-5">
        <h2 class="text-center mb-4">Ringkasan Pendaftaran</h2>
        <div class="card">
            <div class="card-body">
                <div id="summaryContent">
                    <p>Nama: <span id="summaryNama"></span></p>
                    <p>Email: <span id="summaryEmail"></span></p>
                    <p>Event: <span id="summaryEvent"></span></p>
                    <p>Jumlah Tiket: <span id="summaryTiket"></span></p>
                    <p>Total Harga: <span id="summaryTotal"></span></p>
                </div>
                <button id="hapusData" class="btn btn-danger">Hapus Data</button>
            </div>
        </div>
    </div>
    
    <script>
        const registration = JSON.parse(localStorage.getItem('neoEventRegistration'));
        
        if (registration) {
            document.getElementById('summaryNama').textContent = registration.nama;
            document.getElementById('summaryEmail').textContent = registration.email;
            document.getElementById('summaryEvent').textContent = 
                events.find(e => e.id == registration.event).title;
            document.getElementById('summaryTiket').textContent = registration.tiket;
            document.getElementById('summaryTotal').textContent = 
                `Rp${registration.total.toLocaleString()}`;
        } else {
            document.getElementById('summaryContent').innerHTML = 
                '<p class="text-danger">Tidak ada data pendaftaran</p>';
        }
    
        document.getElementById('hapusData').addEventListener('click', function() {
            localStorage.removeItem('neoEventRegistration');
            alert('Data berhasil dihapus!');
            window.location.href = 'index.html';
        });
    </script>
    
</body>
